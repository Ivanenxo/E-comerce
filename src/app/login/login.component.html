<div class="max-w-md mx-auto p-8 bg-white shadow-md rounded-lg space-y-4">
  <h2 class="leading-tight text-3xl font-bold tracking-tighter sm:text-4xl md:text-5xl xl:text-[3.4rem] 2xl:text-[3.75rem] text-[#0d2744] text-center">Iniciar Sesión</h2>
  <form (ngSubmit)="onLogin()">

    <div class="flex flex-col">
      <label for="cedula" class="text-gray-700 font-semibold mb-1">Cedula:</label>
      <input
        [(ngModel)]="cedula"
        name="cedula"
        placeholder="Contraseña"
        class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
      />
    </div>


    <div class="flex flex-col">
      <label for="password" class="text-gray-700 font-semibold mb-1">Contraseña:</label>
      <input
        [(ngModel)]="password"
        name="password"
        placeholder="Contraseña"
        class="p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required
      />
    </div>



    <button type="submit" class="w-full p-2 mt-4 text-white bg-orange-300 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Ingresar</button>
  </form>
  <p *ngIf="loginError" class="error-message">Cédula o contraseña incorrecta</p>
</div>
